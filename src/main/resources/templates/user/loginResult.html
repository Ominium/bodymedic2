
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const session_user_id = [[${session.SS_USER_ID}]]; // Controller에서 받은 세션에 저장된 값
        let msg = "";
        const res = [[${res}]];
        if(res ==="1"){
            msg = session_user_id + "님이 로그인 되었습니다.";
            sessionStorage.setAttribute("SS_USER_ID",session_user_id);
        }else if(res === "0"){
            msg = "아이디, 비밀번호가 일치하지 않습니다.";
        } else {
            msg = "시스템에 문제가 발생하였습니다. 잠시후 다시 시도하여 주시길 바랍니다.";

        }
        /*]]>*/
    </script>
    <meta charset="UTF-8">

    <meta http-equiv="refresh" th:if="${res == '1'}" content="2; /main/mainPage">

    <meta http-equiv="refresh" th:if="${res != '1'}" content="2; /user/loginPage">

    <title th:if="${msg}"></title>
</head>
<body>

<div class="container" style="height: 250px">
</div>
<div class="container" style="width: 300px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" style="text-align: center" th:text ="${msg}">

        </div>
        <div class="col-md-12" style="text-align: center" >
            <div th:if="${res =='1'}">메인 페이지로 이동합니다.</div>

            <div th:if="${res !='1'}">로그인 페이지로 돌아갑니다.</div>


        </div>
    </div>
</div>
</body>
</html>
