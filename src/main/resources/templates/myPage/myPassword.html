<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 페이지</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css"/>
  <meta charset="utf-8">
</head>
<body>
<nav class="navbar">

  <div class="navbar__logo">
    <i class="fas fa-blog"></i>
    <a href="/main/mainPage">Body Medic</a>
  </div>

  <ul class="navbar__menu">
    <li><a href="/main/mainPage">Main</a></li>
    <li><a href="/main/mainDiseaseSearch">Search</a></li>
    <li><a href="/notice/noticeList">Notice</a></li>
    <li><a href="/chat/chatGpt35">AI Search</a></li>>
  </ul>


</nav>
<div class="container" style="height: 150px">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="btn-group" role="group" aria-label="Basic outlined example">

        <input type="button" class="btn btn-outline-primary" value="로그인"
               th:if="${session.SS_USER_ID==null}"    onclick="location.href='/user/loginPage'">

        <input type="button" class="btn btn-outline-primary" value="회원가입"
               th:if="${session.SS_USER_ID==null}"    onclick="location.href='/user/signForm'">

        <input type="button" class="btn btn-outline-primary" value="커뮤니티"
               onclick="location.href='/notice/noticeList'">

        <input type="button" class="btn btn-outline-primary" value="로그아웃"
               th:if="${session.SS_USER_ID!=null}"   onclick="location.href='/user/logOut'">

        <input type="button" class="btn btn-outline-primary" value="메인 페이지"
               onclick="location.href='/main/mainPage'">
        <input type="button" class="btn btn-outline-primary" value="마이 페이지"
               onclick="location.href='/myPage/myPage'">

      </div>

    </div>
  </div>
</div>

<section class="vh-100" style="background-color: hsl(0, 0%, 96%)">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">


                <hr class="hr mt-5 mb-5" />
                <h5 class="fw-bold pb-3" style="letter-spacing: 1px">비밀번호 변경</h5>
                <p class="small text-muted">비밀번호를 새로운 비밀번호로 변경합니다.</p>
                <form name = "newPs" method="post" action="/myPage/newPassword">


                  <div class="form-outline form-floating mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" id="floatingpassword" placeholder="이메일 주소" /><br>
                    <label for="floatingpassword">현재 비밀번호</label>
                  </div>
                  <div class="form-outline form-floating mb-4">
                    <input type="password" name="confirm" class="form-control form-control-lg" id="floatingconfirm" placeholder="아이디  " /><br>
                    <label for="floatingconfirm">비밀번호 확인</label>
                      </div>
                    <div class="form-outline form-floating mb-4">
                      <input type="password" name="newpassword" class="form-control form-control-lg" id="floatingnewpassword" placeholder="아이디  " /><br>
                      <label for="floatingnewpassword">새 비밀번호</label>
                    <button class="btn btn-primary" type="submit" >비밀번호 변경</button>
                  </div>


                  <div>

                  </div>
                </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
